<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="card.css" type="text/css"> -->

  <title>Document</title>
  <style>
    /* html기본스타일 초기화 css */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul,
    ol {
      list-style: none;
    }

    button {
      all: unset;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="movielist.css">
</head>

<body>
  <nav class="nav" onclick="closeModal()">
    <button id="home-btn" onclick="goHome()">홈</button>
    <div id="search-area">
      <input id="search-bar" type="text" placeholder="영화검색">
    </div>
    <button id="bookmark-view" onclick="printBookmarkList()">북마크보기</button>
    <div id="text-description">추천영화</div>
    <div class="pagination">
      <button id="prev-page-btn"><!-- 이전페이지버튼 -->
        <div>&lt;<!-- "<" --></div>
      </button>
      <span id="page-number">1</span><!-- 현재페이지표시 -->
      <button id="next-page-btn"><!-- 다음페이지버튼 -->
        <div>&gt;<!-- ">" --></div>
      </button>
      마지막페이지 :
      <span id="Last-page-number"></span><!-- 마지막페이지표시 -->
    </div>
  </nav>

  <div class="modal hide">
    <div class="modal-content">
      <h2 class="modal-title"> </h2>
      <div class="modal-overview"> </div>
      <img src=" " class="modal-image" alt="영화포스터">
      <p class="modal-rating"> </p>
      <p class="modal-date"> </p>
      <div class="button-con">
        <button id="bookmark-btn" onclick="">북마크 저장</button>
        <p class="bookmark-check"></p>
        <button onclick="closeModal()">닫기</button>
      </div>
    </div>
  </div>




  <section id="movie-card-list">
    <!-- 영화카드가 입력되는 부분 -->
  </section>
  <script src="index.js" type="module"></script>
</body>

</html>
