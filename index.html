<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="card.css" type="text/css"> -->
  <title>Document</title>
  <style>
    #movie-card-list {
      background-color: green;
    }

    .movie-card {
      background-color: white;
      width: 10rem;
    }

    .movie-card-image {
      width: 10rem;
      height: 10rem;
    }

    .main {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem
    }

    #prev-page-btn {
      display: none;
    }

    #next-page-btn {
      display: block;
    }


    .cardinfo {
      display: none;
    }

    .hide {
      display: none;
    }

    .modal {
      background-color: beige;
      width: 50rem;
      height: 50rem;
    }

    .modal-image {
      width: 20rem;
      height: 20rem;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>영화검색</h1>
    <div id="검색부분">
      <input id="search-bar" type="text">
    </div>
    <button id="bookmark-view">북마크보기</button>
  </div>
  <!-- 처음에는 영화정보를 받아와서 카드를 출력하고,검색창에 값이 입력되면 필터링 해서 출력 -->
  <!-- 여기다가 검색한 결과 반복문으로 카드하나씩 붙혀넣기 -->


  <div class="modal hide">
  </div>



  <div id="movie-card-list">
    <!--(card)카드하나의 요소 css로 만들기...-->
    <div class="movie-card" onclick="printCardList()">
      <div class="카드안에서 카드틀 모양을 잡기 위한 div">
        <img src="" class="movie-card-image" alt="영화포스터">
        <div class="movie-card-body">
          <h5 class="movie-card-title">제목</h5>
          <p class="movie-card-rating">평점</p>
        </div>
      </div>
    </div>
    <!--(card)카드하나의 요소 css로 만들기...-->
  </div>
  <div class="페이지버튼">
    <button id="prev-page-btn">이전페이지</button>
    <span id="page-number">1</span>
    <button id="next-page-btn">다음페이지</button>
    마지막페이지 :
    <span id="Last-page-number"></span>
  </div>
  <script src="index.js"></script>
</body>

</html>
